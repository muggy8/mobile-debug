<html>
	<head>
		<meta name="viewport" content="width=device-width">
		<script src="src/mobile-debug-foundations.js"></script>
		<script src="src/mobile-debug-console.js"></script>
		<script src="src/mobile-debug-elements.js"></script>
		<script src="src/mobile-debug-xhr.js"></script>
		<script src="src/mobile-debug-manager.js">
			{
				"style": {
					"zIndex": 9001
				}
			}
		</script>
	</head>
	<body>
		<script>
			//automate some stuff
			var req = new XMLHttpRequest()
			req.open("GET", "https://unpkg.com/require_once")
			req.onload = function(){
				console.log("loaded https://unpkg.com/require_once")
			}
			req.setRequestHeader("x-something", "abc123")
			req.setRequestHeader("foo", "bar")
			req.send()

			var req2 = new XMLHttpRequest()
			req2.open("GET", "https://unpkg.com/stateless")
			req2.onload = function(){
				console.log("loaded https://unpkg.com/stateless")
			}
			req2.send()

			var vreq = req

			console.log(req === req2)
			console.log(req === vreq)
			vreq = req2
			console.log(req2 === req)
			console.log(req2 === vreq)
		</script>

		<h1 style="padding: 0.25em; border: solid 4px #365228; margin: 2em 1.25em">
			This is
			<em >italic</em>
			text
		</h1>
		
		<hr/>
		
		<div style="height: 100vh; background-color: #acf"></div>
		
		<h1 style="padding: 0.25em; border: solid 4px #365228; margin: 2em 1.25em">
			This is
			<strong>Bold</strong>
			text
		</h1>
		
	</body>
</html>
